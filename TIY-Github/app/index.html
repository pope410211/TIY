<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TIY Github</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="/bower_components/octicons/octicons/octicons.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body>
  <main class- "container-fluid mobile">
    <nav class="mobile-tabs">
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">About</a></li>
        <li role="presentation"><a href="#">Repositories</a></li>
      </ul>
    </nav>
    <!-- MOBILE -->
    <div class="col-xs-1" id="mobile-pic">
      <img src="{{user.avatar_url}}" class="img-responsive" id="avatar" />
    </div>
    <div class="col-xs-1 col-xs-offset-1">
      <h3 id="user-name">{{user.name}}</h3>
      <br>
      <h6 id="user-login">{{user.login}}</h6>
      <br>
      <br>
      <ul class="mobile-list">
        <li class="octicon octicon-organization" id="company">{{user.company}}</li>
        <li class="octicon octicon-location" id="location">{{user.location}}</li>
        <li class="octicon octicon-mail"><a href="mailto:{{user.email}}" id="mail">{{user.email}}</a></li>
        <li class="octicon octicon-link"><a href="{{user.blog}}" id="blog">{{user.blog}}</a></li>
      </ul>
    </div>
    <section class="col-xs-12">
      <button class="btn-lg octicon octicon-person-follow" id="followbtn" type="button">Follow</button>
      <div class="row">
        <ul>
          <li id="followers">{{user.followers}}</li>
          <li id="starred">{{user.starred}}</li>
          <li id="following">{{user.following}}</li>
        </ul>
        <ul>
          <li>
            <big>Follwers</big>
          </li>
          <li>
            <big>Starred</big>
          </li>
          <li>
            <big>Following</big>
          </li>
        </ul>
      </div>
    </section>
    <section class="pop repos col-xs-8 col-xs-offset-2">
      <a class="list-item repo-list-item" href="{{user.repo_url}}">
        <span class="octicon octicon-repo"></span>
        <strong class="repo-star" id="repo-name">{{user.repo.name}}
          <span class="octicon octicon-star"></span>
          </stong>
      </a>
    </section>
    <br>
    <footer class="col-xs-12">
      <ul>
        <li>
          <a class="octicon octicon-mark-github" href="#"></a>
        </li>
        <li>
          <select class="profile-switch" id="profile-change" name="select user">
            <option>Octocat </option>
            <option>pope410211</option>
        </li>
      </ul>
    </footer>


  </main>




  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/plugins.js -->
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
  <!-- endbuild -->

  <!-- inject:js -->
  <script src="scripts/main.js"></script>
  <!-- endinject -->
</body>

</html>
